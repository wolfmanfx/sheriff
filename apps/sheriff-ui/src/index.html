<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>sheriff-ui</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      (function () {
        var s = document.createElement('script');
        s.src = 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/loader.min.js';
        s.onload = function () {
          // Configure AMD loader to find monaco's 'vs' folder
          if (window.require) {
            window.require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs' } });
            window.require(['vs/editor/editor.main'], function () {});
          }
        };
        document.head.appendChild(s);
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
